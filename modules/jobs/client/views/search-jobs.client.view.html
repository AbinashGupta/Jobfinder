<section data-ng-controller="JobsController" data-ng-init="search()">
	<div class="page-header">
		<h1>Search Jobs</h1>
	</div>
	<table class="table table-striped">
		<tr>
			<th>Job Title</th>
			<th>Company</th>
			<th>Hourly Wage</th>
			<th>Date Listed</th>
		</tr>
		<tr data-ng-repeat="job in jobs">
			<td><a ui-sref="viewJob({jobId: job._id})">{{job.title}} - {{job.state}}</a></td>
			<td>{{job.company}}</td>
			<td>{{job.hourly_wage}}</td>
			<td>{{job.created}}</td>
		</tr>
	</table>
</section>
